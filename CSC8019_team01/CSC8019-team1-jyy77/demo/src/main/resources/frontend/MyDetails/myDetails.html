<!--
  My Details Page - eBook Library
  Description: Displays and allows update of user details (email).
  Authors: Amin, Amin Grace Brown, and Avin Jayatilake
-->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>eBook Library</title>
  <link rel="stylesheet" href="myDetails.css">
</head>
<body>

  <!-- ===== Navigation Bar ===== -->
  <nav class="navbar">
    <div class="navbar-container">

      <!-- ===== Left Section: Logo + Home ===== -->
      <div class="navbar-left">
        <div class="navbar-logo">
          <img src="../Images/LibraryLogo.jpeg" alt="eBook Library Logo" class="logo-icon" />
          <span class="logo-text">eBook Library</span>
        </div>
        <div class="navbar-nav">
          <a href="../HomePage/HomePage/HomePage.html" class="nav-link">Home</a>
        </div>
      </div>

      <!-- ===== Right Section: Login, Sign Out, Settings ===== -->
      <div class="navbar-right">
        <!-- Login and Sign Out Buttons -->
        <a href="../Login/login.html">
          <button class="btn btn-login">Log in</button>
        </a>
        <a href="../Login/login.html">
          <button class="btn btn-signup">Sign out</button>
        </a>

        <!-- Settings Dropdown Menu -->
        <div class="dropdown" id="settingsDropdown">
          <button class="dropdown-toggle btn-settings">⚙️</button>
          <div class="dropdown-menu" id="dropdownMenu">
            <a href="../MyDetails/myDetails.html" class="dropdown-item">My Details</a>
            <a href="../MyBooks/myBooks.html" class="dropdown-item">My Loans</a>
            <a href="../Login-Security/login-security.html" class="dropdown-item">Login & Security</a>
            <a href="../Wishlist/wishlist.html" class="dropdown-item">Wishlist</a>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <!-- ===== Main Content ===== -->
  <main class="content-box">

    <!-- ===== User Profile Box ===== -->
    <section class="profile-box">
      <h1>MY DETAILS</h1>
      <h2>View and manage your personal information</h2>

      <!-- Display Current User Info -->
      <section class="current-user-info">
        <div class="user-info-group">
          <strong>Username:</strong><br />
          <span id="current-username">Loading...</span>
        </div>
        <div class="user-info-group">
          <strong>Email:</strong><br />
          <span id="current-email">Loading...</span>
        </div>
      </section>

      <!-- ===== Update Email Form ===== -->
      <h3>Change your details</h3>
      <form id="update-details-form">
        <div class="details-group">
          <label for="new-email" class="label">New Email:</label>
          <input type="email" id="new-email" name="new-email" class="input-box" required>
        </div>
        <div class="button-container">
          <button type="submit" class="button-update">Update Email</button>
        </div>
      </form>
    </section>
  </main>

  <!-- ===== JavaScript Link ===== -->
  <script src="MyDetails.js"></script>
</body>
</html>
