<!--
  Admin Librarian Panel HTML
  Description: Interface for managing books, users, uploads, and reviews.
  Authors: Amin, Amin Grace Brown, and Avin Jayatilake
-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Librarian Panel</title>
    <link rel="stylesheet" href="admin.css" />
</head>

<body>
    <div class="container">

        <!-- ========== Sidebar Navigation ========== -->
        <!-- Sidebar with buttons to switch between different admin sections -->
        <div class="sidebar">
            <h2>Admin</h2>
            <button onclick="showSection('bookManagement')">Book Management</button>
            <button onclick="showSection('userManagement')">User Management</button>
            <button onclick="showSection('uploadBooks')">Upload Books</button>
            <button onclick="showSection('reviewManagement')">Review Management</button>
            <button class="logout">Logout</button>
        </div>

        <!-- ========== Main Content Area ========== -->
        <div class="main">

            <!-- ===== Book Management Section ===== -->
            <div id="bookManagement" class="section">
                <h2 class="text-xl font-bold mb-4">Book Management</h2>

                <!-- Search bar for filtering books by title -->
                <div class="mb-4">
                    <input
                        type="text"
                        id="bookSearchInput"
                        placeholder="Search books by title..."
                        class="border border-gray-300 p-2 w-full rounded"
                    />
                </div>

                <!-- Book list table -->
                <table class="w-full" id="bookTable">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="bookTableBody">
                        <!-- Dynamic book rows will be inserted here -->
                    </tbody>
                </table>
            </div>

            <!-- ===== User Management Section ===== -->
            <div id="userManagement" class="section" style="display: none;">
                <h2>User Management</h2>

                <!-- Search bar for filtering users by username -->
                <input type="text" id="searchInput" placeholder="Search by username" oninput="filterUsers()" />

                <!-- User list table -->
                <table id="userTable">
                    <thead>
                        <tr>
                            <th>Usernames</th>
                            <th>Email</th>
                            <th>Role</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Dynamic user rows will be inserted here -->
                    </tbody>
                </table>

                <!-- Pagination controls -->
                <div id="pagination"></div>
            </div>

            <!-- ===== Upload Books Section ===== -->
            <div id="uploadBooks" class="section" style="display: none;">
                <h2>Upload New Book</h2>

                <!-- Form to upload a new book -->
                <form id="uploadBookForm" class="upload-form">
                    <label>Title:</label>
                    <input type="text" id="uploadTitle" placeholder="Enter book title" required />

                    <label>Author:</label>
                    <input type="text" id="uploadAuthor" placeholder="Enter author's name" required />

                    <label>Description:</label>
                    <input type="text" id="uploadDescription" placeholder="Enter description" required />

                    <label>Genre:</label>
                    <select id="uploadGenre" required>
                        <option value="">Select Genre</option>
                        <!-- Genre options -->
                        <option>Adventure</option>
                        <option>Children's Literature</option>
                        <option>Dystopian</option>
                        <option>Epic</option>
                        <option>Fantasy</option>
                        <option>Fiction</option>
                        <option>Gothic</option>
                        <option>Historical Fiction</option>
                        <option>Horror</option>
                        <option>Horror/Fiction</option>
                        <option>Magical Realism</option>
                        <option>Mystery</option>
                        <option>Non-Fiction</option>
                        <option>Philosophical Fiction</option>
                        <option>Post-Apocalyptic</option>
                        <option>Romance</option>
                        <option>Satire</option>
                        <option>Science Fiction</option>
                        <option>Thriller</option>
                        <option>Young Adult</option>
                    </select>

                    <label>Upload Book Image:</label>
                    <input type="file" id="uploadImage" accept="image/*" required />

                    <button type="submit">Upload Book</button>
                </form>
            </div>

            <!-- ===== Review Management Section ===== -->
            <div id="reviewManagement" class="section" style="display: none;">
                <h2>Review Management</h2>

                <!-- Table displaying user-submitted reviews with moderation actions -->
                <table>
                    <thead>
                        <tr>
                            <th>User</th>
                            <th>Book Name</th>
                            <th>Review</th>
                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Example static reviews for demo purposes -->
                        <tr>
                            <td>Alice_007</td>
                            <td></td>
                            <td>Great read!</td>
                            <td class="review-status">Pending</td>
                            <td>
                                <button class="approve" onclick="handleAction(this, 'approve')">Approve</button>
                                <button class="dismiss" onclick="handleAction(this, 'dismiss')">Dismiss</button>
                            </td>
                        </tr>
                        <tr>
                            <td>Ariaaaa</td>
                            <td></td>
                            <td>Absolutely amazing would definitely recommend</td>
                            <td class="review-status">Pending</td>
                            <td>
                                <button class="approve" onclick="handleAction(this, 'approve')">Approve</button>
                                <button class="dismiss" onclick="handleAction(this, 'dismiss')">Dismiss</button>
                            </td>
                        </tr>
                        <!-- More reviews can be dynamically added -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- ========== Confirmation Popup ========== -->
    <!-- Generic popup for confirming admin actions (e.g. delete, approve) -->
    <div id="popup" class="popup-overlay" style="display: none;">
        <div class="popup-content">
            <p id="popup-message"></p>
            <div class="popup-buttons">
                <button onclick="confirmAction()">Confirm</button>
                <button onclick="closePopup()">Cancel</button>
            </div>
        </div>
    </div>

    <!-- ========== Edit Book Popup ========== -->
    <!-- Modal for editing book details -->
    <div id="editBookPopup" class="popup-overlay" style="display: none;">
        <div class="popup-content" id="editBookContent">
            <h3>Edit Book</h3>
            <form id="editBookForm" onsubmit="submitEditForm(event)">
                <input type="hidden" id="editBookId" />

                <label>Title:</label>
                <input type="text" id="editTitle" required />

                <label>Author:</label>
                <input type="text" id="editAuthor" required />

                <label>Genre:</label>
                <input type="text" id="editGenre" required />

                <label>Description:</label>
                <textarea id="editDescription" required></textarea>

                <div class="popup-buttons">
                    <button type="submit">Save Changes</button>
                    <button type="button" onclick="closeEditPopup()">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <!-- ========== JavaScript for UI interaction ========== -->
    <script src="admin.js"></script>
</body>
</html>
